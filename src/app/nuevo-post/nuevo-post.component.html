<form [formGroup]="form">
  <textarea
    formControlName="text"
    class="form-control"
    >
  </textarea>
</form>
<button
  *ngIf="!statusCreate"
  [disabled]="form.invalid"
  class="btn btn-success mt-2"
  (click)="addPost()"
  >Agregar
</button>
<button
  *ngIf="statusUpdate"
  class="btn btn-primary mt-2"
  (click)="editPost()"
  >Modificar
</button>
